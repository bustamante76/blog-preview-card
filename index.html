<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Frontend Mentor | Blog preview card</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/assets/css/styles.css" />
  </head>

  <body>
    <div class="card">
      <figure class="card__figure">
        <img
          src="/assets/images/illustration-article.svg"
          alt=""
          class="figure__img"
        />
      </figure>
      <div class="card__inf">
        <a href="#" class="inf__learning">Learning</a>
        <span class="inf__date">Published 21 Dec 2023</span>
        <h2 class="inf__title"><a href="#">HTML & CSS foundations</a></h2>
        <p class="inf__text">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
        <div class="inf__author">
          <img
            src="/assets/images/image-avatar.webp"
            alt="Avatar of Greg Hooper"
            class="author__img"
          />
          <span class="author__name">Greg Hooper</span>
      </div>
    </div>
  </body>
</html>
